<!DOCTYPE html>
<html>
<head>
	<title>Popup</title>
</head>
<body ng-app="Extension">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/site.css">
	<link rel="stylesheet" type="text/css" href="css/weather-icons.css">
	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	<div class="extension_content">
		<div class="main_info" ng-controller="MainController">
			
			<div class="main_forecast_box active">
				
				<ol class="main_forecast_content">
					<li ng-repeat="daily in forecast" ng-class="{current:$first}">
						<div class="forecast_date">
							<h1>
								{{daily.date}}
							</h1>
						</div>
					</li>
				</ol>

			</div>

			<i class="material-icons md-36 chevron_icon chevron_icon_left">chevron_left</i>
			<i class="material-icons md-36 chevron_icon chevron_icon_right">chevron_right</i>		

		</div>
		<div class="extra_info">
			
		</div>
		<div class="options">
			
		</div>

	</div>

	<script type="text/javascript" src="js/extension.js"></script>
	<script type="text/javascript" src="js/carousel-controls.js"></script>
</body>
</html>
